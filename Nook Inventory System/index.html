<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book Nook Library</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <h1> Book Nooks Library </h1>
    <div class = "shelves"> </div>

    <hr class="dashed">

    <h2>Submit Book Form</h2>
    <form id = "form" method = "post">
        <input type = "text" id = "name" placeholder="Title"/>
        <input type = "number" id = "genre" placeholder="Genre Id"/>
        <input type = "text" id = "author" placeholder="Author"/>
        <input type = "text" id = "publish" placeholder="Publish Date"/>
        <input type = "text" id = "image" placeholder="Image Link"/>
        <input type = "text" id = "link" placeholder="Document Link"/>
        <input type = "text" id = "color" placeholder="Color Hex Code"/>
        <input type = "submit" value = "Submit"/>
    </form> 

    <script src="script.js"></script>
</body>

</html>
